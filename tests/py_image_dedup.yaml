py_image_dedup:
  dry_run: true
  analysis:
    across_dirs: true
    file_extensions:
      - .png
      - .jpg
      - .jpeg
    recursive: true
    source_directories:
      - ./images/
    threads: 8
    use_exif_data: true
  deduplication:
    # duplicates_target_directory:
    max_file_modification_time_diff: 0:01:40
  elasticsearch:
    auto_create_index: false
    host: 127.0.0.1
    max_distance: 0.1
  remove_empty_folders: false
